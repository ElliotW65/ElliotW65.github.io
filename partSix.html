<!DOCTYPE html>
<html lang="en">

<head>
    <script src='https://d3js.org/d3.v7.min.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>

    <script>
        // Exercise 11
        //Create SVG element
        var svg = d3.select("body")
            .append("svg")
            .attr("width", 400)
            .attr("height", 400)
            .style("border", '1px solid green');
        //Create line element inside SVG
        svg.append("line")
            .attr("x1", 100)
            .attr("x2", 200)
            .attr("y1", 50)
            .attr("y2", 150)
            .attr("stroke", "blue")
        svg.append("line")
            .attr("x1", 100)
            .attr("x2", 0)
            .attr("y1",50)
            .attr("y2",150)
            .attr("stroke", "red")
        svg.append("line")
            .attr("x1", 1)
            .attr("x2", 100)
            .attr("y1",150)
            .attr("y2",250)
            .attr("stroke", "orange")
        svg.append("line")
            .attr("x1", 100)
            .attr("x2", 200)
            .attr("y1",250)
            .attr("y2",150)
            .attr("stroke", "purple")


        var newsvg = d3.select("body")
            .append("svg")
            .attr("width", 400)
            .attr("height", 400)
            .style("border", '1px solid green');
        var file = 'exercise_eleven.csv'

        // Exercise 12
        d3.csv(file, function(data) {

            if(data.Shape == "rect") {
                newsvg.append(data.Shape)
                .attr("x", data.x)
                .attr("y", data.y)
                .attr("width", data.Width)
                .attr("height", data.Height)
                .attr("fill", data.fill);
            }
            else if(data.Shape == "circle") {
                console.log("Circle");
                newsvg.append(data.Shape)
                .attr("cx", data.x)
                .attr("cy", data.y)
                .attr("r", data.rx);
            }
            else if(data.Shape == "ellipse") {
                newsvg.append(data.Shape)
                .attr("cx", data.x)
                .attr("cy", data.y)
                .attr("rx", data.rx)
                .attr("ry", data.ry);
            }
            else if(data.Shape == "line") {
                newsvg.append(data.Shape)
                .attr("x1", data.x)
                .attr("x2", data.y)
                .attr("y1",data.rx)
                .attr("y2",data.ry)
                .attr("stroke", data.fill)
            }
                

        });
    </script>
       

</body>

</html>
