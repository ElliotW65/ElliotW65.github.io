<!DOCTYPE html>
<html lang="en">

<head>
    <script src='https://d3js.org/d3.v7.min.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>

    <script>
        // Exercise 11
        //Create SVG element
        var svg = d3.select("body")
            .append("svg")
            .attr("width", 400)
            .attr("height", 400)
            .style("border", '1px solid green');
        //Create line element inside SVG
        svg.append("line")
            .attr("x1", 100)
            .attr("x2", 200)
            .attr("y1", 50)
            .attr("y2", 150)
            .attr("stroke", "blue")
        svg.append("line")
            .attr("x1", 100)
            .attr("x2", 1)
            .attr("y1",50)
            .attr("y2",100)
            .attr("stroke", "red")
        svg.append("line")
            .attr("x1", 1)
            .attr("x2", 100)
            .attr("y1",100)
            .attr("y2",200)
            .attr("stroke", "orange")
        svg.append("line")
            .attr("x1", 100)
            .attr("x2", 200)
            .attr("y1",200)
            .attr("y2",150)
            .attr("stroke", "purple")
    </script>
       

</body>

</html>
