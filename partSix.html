<!DOCTYPE html>
<html lang="en">

<head>
    <script src='https://d3js.org/d3.v7.min.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>

    <script>
        // Exercise 11
        //Create SVG element
        var svg = d3.select("body")
            .append("svg")
            .attr("width", 400)
            .attr("height", 400)
            .style("border", '1px solid green');
        //Create line element inside SVG
        svg.append("line")
            .attr("x1", 100)
            .attr("x2", 200)
            .attr("y1", 50)
            .attr("y2", 150)
            .attr("stroke", "blue")
        svg.append("line")
            .attr("x1", 100)
            .attr("x2", 0)
            .attr("y1",50)
            .attr("y2",150)
            .attr("stroke", "red")
        svg.append("line")
            .attr("x1", 1)
            .attr("x2", 100)
            .attr("y1",150)
            .attr("y2",250)
            .attr("stroke", "orange")
        svg.append("line")
            .attr("x1", 100)
            .attr("x2", 200)
            .attr("y1",250)
            .attr("y2",150)
            .attr("stroke", "purple")


        var exTwelve = d3.select("body")
            .append("svg")
            .attr("width", 400)
            .attr("height", 400)
            .style("border", '1px solid green');

        var file = 'exercise_eleven.csv'

        // Exercise 12
        d3.csv(file).then(function(data) {
            data.forEach(element => {
                console.log(element.Shape);
                if(element.Shape == "rect") {
                    exTwelve.append(element.Shape)
                    .attr("x", element.x)
                    .attr("y", element.y)
                    .attr("width", element.Width)
                    .attr("height", element.Height)
                    .attr("fill", element.fill);

                }
                else if(element.Shape == "circle") {
                    exTwelve.append(element.Shape)
                    .attr("cx", element.x)
                    .attr("cy", element.y)
                    .attr("r", element.rx);
                }
                else if(element.Shape == "ellipse") {
                    exTwelve.append(element.Shape)
                    .attr("cx", element.x)
                    .attr("cy", element.y)
                    .attr("rx", element.rx)
                    .attr("ry", element.ry);
                }
                else if(element.Shape == "line") {
                    exTwelve.append(element.Shape)
                    .attr("x1", element.x)
                    .attr("x2", element.y)
                    .attr("y1",element.rx)
                    .attr("y2",element.ry)
                    .attr("stroke", element.fill)
                }
            });      
        });

        var exThirteen = d3.select("body")
            .append("svg")
            .attr("width", 400)
            .attr("height", 400)
            .style("border", '1px solid green');

        // Exercise 13
        d3.csv(file).then(function(data) {
            data.forEach(element => {
                console.log(element.Shape);
                if(element.Shape == "rect") {
                    exThirteen.selectAll(element.Shape)
                    .data(data)
                    .enter()
                    .append(element.Shape)
                    .attr("x", element.x)
                    .attr("y", element.y)
                    .attr("width", element.Width)
                    .attr("height", element.Height)
                    .attr("fill", element.fill);

                }
                else if(element.Shape == "circle") {
                    exThirteen.selectAll(element.Shape)
                    .data(data)
                    .enter()
                    .append(element.Shape)
                    .attr("cx", element.x)
                    .attr("cy", element.y)
                    .attr("r", element.rx);
                }
                else if(element.Shape == "ellipse") {
                    exThirteen.selectAll(element.Shape)
                    .data(data)
                    .enter()
                    .append(element.Shape)
                    .attr("cx", element.x)
                    .attr("cy", element.y)
                    .attr("rx", element.rx)
                    .attr("ry", element.ry);
                }
                else if(element.Shape == "line") {
                    exThirteen.selectAll(element.Shape)
                    .data(data)
                    .enter()
                    .append(element.Shape)
                    .attr("x1", element.x)
                    .attr("x2", element.y)
                    .attr("y1",element.rx)
                    .attr("y2",element.ry)
                    .attr("stroke", element.fill)
                }
            });      
        });
    </script>
       

</body>

</html>
